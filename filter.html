<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = [1, 2, 3, 4, 5, 6];
      let even = [];
      let odd = [];
      num.filter((item, ind) => {
        if (item % 2 == 0) {
          even.push(item);
        } else {
          odd.push(item);
        }
      });

      console.log("even", even); // 2,4,6
      console.log("odd", odd); // 1,3,5

      let res =[...even,...odd];
      console.log("both even ad odd",res)
    </script>
  </body>
</html>

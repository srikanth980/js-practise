<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 

    let num=[1,2,3,4,5];
    let even=[];
    let odd=[];
   num.filter((item)=>{
    if(item %2 == 0){
        even.push(item*10)
    }
    else {
        odd.push(item*10)
    }
   })

   let both=[...even,...odd]
   console.log(even);
   console.log(odd);
   console.log(both)
    </script>
</body>
</html>

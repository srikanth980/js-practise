      console.log(" by using for loops");

      let ranks = [100, 99, 98, 97, 96, 100, 99, 97, 96];

      function unique(ranks) {
        let uniquarr = [];
        for (i = 0; i < ranks.length; i++) {
          if (uniquarr.indexOf(ranks[i]) == -1) {
            uniquarr.push(ranks[i]);
          }
        }
        return uniquarr;
      }

      console.log(unique(ranks));

        let uid = [];
        for (ele of id) {

            uid.push(ele);
          }
        }

      }

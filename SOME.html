<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 

    console.log("___________________________ ex-1  (some true)_______________________");
    let name=[1,3,5,6,7,8];
    let res=name.some((ele)=>
        ele %2 === 0
    );
    console.log(res); // true;

    console.log("___________________________ EX-2  (some FALSE)____________________");
    let num1=[1,3,5,7,9];
    let res1=num1.some((ele=>{
        ele%2 === 0
    }));
    console.log(res1); // false
    </script>
</body>
</html>

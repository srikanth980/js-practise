    <script> 




//   syntax ___ arr.indexOf(searchValue , index)
//EX-1

let num=[1,2,3,4,5];
let res=num.indexOf(2);
console.log(res);   // 1

//EX-2

let name=["ravi", "ramu","shiri"];
let res1=name.indexOf("shiri");
let res2=name.indexOf("ls");
console.log(res1);  // 2
console.log(res2);  // -1



// The indexOf() method returns the position of the first occurrence of a value in a array.

// The indexOf() method returns -1 if the value is not found.

// The indexOf() method is case sensitive.
